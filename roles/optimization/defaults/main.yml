---

kernel_version: 4.15.0-45-generic

vps_packages:
  - mosh
  - htop
  - unzip
  - iftop

ubuntu_packages:
  - software-properties-common

update_dns: yes

sysctl_tweaks:
  # max open files
  fs.file-max: 1024000
  # max read buffer
  net.core.rmem_max: 20971520
  # max write buffer
  net.core.wmem_max: 20971520
  # default read buffer
  net.core.rmem_default: 65536
  # default write buffer
  net.core.wmem_default: 65536
  # max processor input queue
  # https://wiki.mikejung.biz/Sysctl_tweaks#net.core.netdev_max_backlog
  net.core.netdev_max_backlog: 100000
  # max backlog
  net.core.somaxconn: 4096
  # resist SYN flood attacks
  net.ipv4.tcp_syncookies: 1
  # reuse timewait sockets when safe
  net.ipv4.tcp_tw_reuse: 1
  # short FIN timeout
  net.ipv4.tcp_fin_timeout: 30
  # short keepalive time
  net.ipv4.tcp_keepalive_time: 60
  net.ipv4.tcp_keepalive_intvl: 10
  net.ipv4.tcp_keepalive_probes: 3
  # outbound port range
  net.ipv4.ip_local_port_range: 10000 65000
  # max SYN backlog
  net.ipv4.tcp_max_syn_backlog: 4096
  # max timewait sockets held by system simultaneously
  net.ipv4.tcp_max_tw_buckets: 5000
  # TCP receive buffer
  # https://blog.cloudflare.com/the-story-of-one-latency-spike/
  net.ipv4.tcp_rmem: 4096 2097152 10485760
  # TCP write buffer
  net.ipv4.tcp_wmem: 4096 2097152 10485760
  # turn on path MTU discovery
  net.ipv4.tcp_mtu_probing: 1
  # do not be slow afte idling
  net.ipv4.tcp_slow_start_after_idle: 0
  # SACK panic
  # CVE-2019-11477, CVE-2019-11478, CVE-2019-11479
  # https://www.ibm.com/developerworks/cn/linux/l-tcp-sack/
  net.ipv4.tcp_sack: 0
